    <script type="text/javascript">

    COMPONENT('input', function() {
        this.make = '<div><div style="margin-bottom:5px">Type your name:</div><input type="text" data-component-bind /><span data-component="label" data-component-path="' + this.path + '"></span></div>';
        this.validate = function(value, type) {
            return value.length > 0;
        };
    });

    COMPONENT('label', function() {
        this.make = ' <div class="ui-label">LABEL COMPONENT: <label></label> - <a href="javascript:void(0)">REMOVE</a></div>';
        this.setter = function(value) {
            this.element.find('label').html(value);
        };
        this.done = function() {
            var self = this;
            this.element.find('a').bind('click', function() {
                self.remove();
            });
        };
        this.destroy = function() {
            this.element.find('a').unbind('click');
        };
    });

    COMPONENT('button', function() {
        this.element.prop({ disabled: true });
        this.on('watch', 'model', function(path, value) {
            this.element.prop({ disabled: $.components.dirty('model.*') === true || $.components.valid('model.*') === false });
        });
    });

    var model = {};
    model.arr = [{ id: 1, name: 'Peter' }, { id: 2, name: 'Jozef' }];
    model.name = 'Peter';

    function evl() {
        model.name = 'Janko';
        $.components.update('model');
    }

    </script>
