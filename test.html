<!DOCTYPE html>
<html>
<head>
    <title>PAGE TITLE</title>
    <meta name="description" content="PAGE DESCRIPTION" />

    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta name="format-detection" content="telephone=no" />

    <script src="jcomponent.js"></script>
</head>
<body>
	<div data-component="c" data-component-path="obj.name"></div>

	<script>
		console.log('1');
		SET('obj.name', 'peter');
		console.log('2');

		COMPONENT('a', function() {

			this.make = function() {
				this.nested('*', 'path', this.path);
			};

			this.setter = function() {
				console.log('---> a', this.path);
			};
		});

		COMPONENT('b', function() {
			this.setter = function() {
				console.log('---> b', this.path);
			};
		});

		COMPONENT('c', function() {
			this.setter = function() {
				console.log('---> c', this.path);
			};
			this.done = function() {
				this.watch('obj.name', function(name, value) {
					console.log(name, value);
				}, true);
			};
		});

	</script>

</body>
</html>
